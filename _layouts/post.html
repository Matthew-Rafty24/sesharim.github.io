---
layout: default
---
<div class='container'>
  <div class="row post">
    <div class="twelve columns post-title">
      <small>by <b>{{ page.author }}</b> on {{ page.date | date: "%b %-d, %Y" }}</small>
      <h5><a class="post-link" href="#">{{ page.title }}</a></h5>
    </div>

    <div class="twelve columns post-content">
      {{ content }}
    </div>

    {% if page.comments %}
      {% include comments.html %}
    {% endif %}
  </div>
</div>
